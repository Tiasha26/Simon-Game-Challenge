<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simon Game - A classic memory game">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div class="game-wrapper">
    <main class="game-container">
      <h1 id="level-title">Simon Says: Test Your Memory!</h1>
      <p class="subtitle">Click or Tap to Start Playing</p>
      <div class="container">
        <div class="row">
          <button id="green" class="btn green" aria-label="Green button"></button>
          <button id="red" class="btn red" aria-label="Red button"></button>
        </div>

        <div class="row">
          <button id="yellow" class="btn yellow" aria-label="Yellow button"></button>
          <button id="blue" class="btn blue" aria-label="Blue button"></button>
        </div>
      </div>
    </main>

    <div class="controls">
      <button id="restart" class="control-btn">Restart</button>
      <button id="end" class="control-btn">End Game</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
